# cbindgen configuration for C header generation
language = "C"
autogen_warning = "/* Warning: This file is auto-generated by cbindgen. Do not modify. */"
include_guard = "DIGITAL_BLOOM_H"
pragma_once = true
tab_width = 4
documentation_style = "c99"
style = "both"

[export]
# Only export items with these prefixes
prefix = "DigitalBloom"
item_types = ["globals", "enums", "structs", "unions", "typedefs", "opaque", "functions", "constants"]

[fn]
# C function naming
rename_args = "PascalCase"
